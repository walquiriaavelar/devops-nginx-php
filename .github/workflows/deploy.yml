name: Deploy to AWS ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Login no ECR
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_REGION: us-east-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build da imagem e envio ao ECR
        run: |
          docker build -t php-app ./php
          docker tag php-app:latest 927292413936.dkr.ecr.us-east-2.amazonaws.com/php-app:latest
          docker push 927292413936.dkr.ecr.us-east-2.amazonaws.com/php-app:latest
        env:
          AWS_REGION: us-east-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy para ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: php/github/php-task-def.json
          service: php-service-lb
          cluster: php-cluster-dev
          wait-for-service-stability: true
        env:
          AWS_REGION: us-east-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Validar ECS Task rodando e exibir IP público no Summary
        env:
          AWS_REGION: us-east-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          TASK_ARN=$(aws ecs list-tasks --cluster php-cluster-dev --service-name php-service-lb --query "taskArns[0]" --output text)
          ENI_ID=$(aws ecs describe-tasks --cluster php-cluster-dev --tasks "$TASK_ARN" --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value" --output text)
          PUBLIC_IP=$(aws ec2 describe-network-interfaces --network-interface-ids "$ENI_ID" --query "NetworkInterfaces[0].Association.PublicIp" --output text)

          echo "## ✅ Validação ECS Task" >> $GITHUB_STEP_SUMMARY
          echo "| Task ARN | ENI | IP Público |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|------------|" >> $GITHUB_STEP_SUMMARY
          echo "| $TASK_ARN | $ENI_ID | [$PUBLIC_IP](http://$PUBLIC_IP) |" >> $GITHUB_STEP_SUMMARY
